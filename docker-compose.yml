version: "3"

services:
  happy-frontend:
    image: gustavo8000br/happy-frontend:dev
    build: ./frontend/.
    command: yarn start
    ports:
      - "80:3000"
    volumes:
      - ./frontend:/frontend
    links:
      - happy-backend
  happy-backend:
    image: gustavo8000br/happy-backend:dev
    build: ./backend/.
    command: yarn dev
    ports:
      - "3333:3000"
    volumes:
      - ./backend:/backend
  